<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="shortcut icon" sizes="" href="./img/icon.png">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="./CSS/mypage.css">
  <script defer src="./JS/mypage.js"></script>

  <title>Mo.zip</title>
</head>
<body>
  <header>
    <div class="inner">
      <a href="#"><img src="./img/Mo.zip-logo.png" alt="logo" class="logo"></a>
      <a href="#" class="logout"><span class="material-icons">logout</span> Log out</a>
    </div>
  </header>

  <section class="user">
    <div class="inner">
      <div class="userName">김새미</div> <p class="userHi">님 오늘도 좋은 하루 되세요!</p>
    </div>
  </section>

  <section class="contentbox">
    <section class="writing">
      <div class="title">작성글</div>
      <div class="listbox">
        <div class="listtitle">Mo.zip 프로젝트 팀원을 모집합니다!</div>
        <button class="editbtn">수정</button>
        <button class="removebtn">삭제</button>
      </div>
      <div class="navigate">
        <span class="material-symbols-outlined">navigate_before</span>
        <div class="number"> 1 </div>
        <span class="material-symbols-outlined">navigate_next</span>
      </div>
    </section>

    <section class="apply">
      <div class="title">신청 목록</div>
      <div class="listbox">
        <div class="listtitle">기숙사에서 먹을 간식 공동 구매 할 사람</div>
        <button class="editbtn">보기</button>
        <button class="removebtn">삭제</button>
      </div>
      <div class="navigate">
        <span class="material-symbols-outlined">navigate_before</span>
        <div class="number"> 1 </div>
        <span class="material-symbols-outlined">navigate_next</span>
      </div>
    </section>
  </section>
  
</body>
</html>
